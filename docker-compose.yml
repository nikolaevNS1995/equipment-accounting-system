version: '4'

services:
    nginx:
        image: nginx:latest
        volumes:
            - ./:/var/www
            - ./_docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - 8876:80
        depends_on:
            - app
        container_name: project_nginx
        networks:
            - app-network

    app:
        build:
            context: .
            dockerfile: _docker/app/Dockerfile
        volumes:
            - ./:/var/www
        depends_on:
            - db
            - redis
        container_name: project_app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        networks:
            - app-network

    db:
        image: mysql:8.0
        restart: always
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: lardocker
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 8101:3306
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        container_name: project_db
        networks:
            - app-network

    redis:
        image: "redis:alpine"
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        container_name: project_redis
        networks:
            - app-network

volumes:
    redis_data:

networks:
    app-network:
        driver: bridge
